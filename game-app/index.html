<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Draughts</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- html2canvas from local vendors directory -->
    <script src="vendors/html2canvas.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Left Panel: Game Controls -->
        <div class="control-panel">
            <div class="difficulty-selector">
                <h3>AI Difficulty</h3>
                <select id="difficulty-level">
                    <option value="1">Beginner</option>
                    <option value="2">Easy</option>
                    <option value="3">Intermediate</option>
                    <option value="4">Advanced</option>
                    <option value="5">Expert</option>
                    <option value="6">Grandmaster</option>
                </select>
            </div>

            <div class="game-options">
                <h3>Game Options</h3>
                <label>
                    <input type="checkbox" id="max-capture-rule">
                    Maximum Capture Rule
                </label>
                <label>
                    <input type="checkbox" id="time-control">
                    60s Time Control
                </label>
            </div>

            <div class="position-controls">
                <h3>Position</h3>
                <button id="edit-mode">Edit Position</button>
                <button id="import-fen">Import FEN</button>
                <button id="export-fen">Export FEN</button>
                <div class="png-controls">
                    <button id="save-png">Save as PNG</button>
                    <input type="file" id="load-png" accept="image/png">
                    <label for="load-png" class="file-label">Load from PNG</label>
                </div>
            </div>
        </div>

        <!-- Center: Main Game Board -->
        <div class="game-board-container">
            <div class="player-info top">
                <span class="player-name">Black</span>
                <span class="timer" id="black-timer">01:00</span>
            </div>

            <div id="game-board" class="game-board"></div>

            <div class="player-info bottom">
                <span class="player-name">White</span>
                <span class="timer" id="white-timer">01:00</span>
            </div>

            <div class="game-controls">
                <button id="first-move">⟨⟨</button>
                <button id="prev-move">⟨</button>
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="next-move">⟩</button>
                <button id="last-move">⟩⟩</button>
            </div>
        </div>

        <!-- Right Panel: Game Information -->
        <div class="info-panel">
            <div class="move-log">
                <h3>Move Log</h3>
                <div id="move-history" class="scrollable"></div>
            </div>

            <div class="analysis">
                <h3>Analysis</h3>
                <div class="evaluation">
                    <span>Best Move: </span>
                    <span id="best-move">--</span>
                </div>
                <div class="evaluation">
                    <span>Score: </span>
                    <span id="eval-score">0.0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for PNG processing -->
    <canvas id="png-processor" style="display: none;"></canvas>

    <!-- Main application script -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
