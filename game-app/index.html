<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Draughts</title>
    <link rel="stylesheet" href="view/styles/style.css">
    <link rel="stylesheet" href="view/styles/board.css">
    <link rel="stylesheet" href="view/styles/renderer.css">
    <link rel="stylesheet" href="view/styles/settings.css">
    <link rel="stylesheet" href="view/styles/notification.css">
    <link rel="stylesheet" href="view/styles/history.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <h1>International Draughts</h1>
            <div class="game-controls">
                <button id="newGameBtn" class="control-button">New Game</button>
                <button id="settingsBtn" class="control-button">Settings</button>
            </div>
        </header>

        <!-- Main Game Section -->
        <main class="game-main">
            <!-- Left Panel - Game Info -->
            <div class="game-info-panel">
                <div class="player-info" id="player1Info">
                    <span class="player-name">Player 1</span>
                    <span class="player-score">Pieces: <span id="player1Score">0</span></span>
                </div>
                
                <!-- Game Status -->
                <div class="game-status" id="gameStatus">
                    White to move
                </div>

                <div class="player-info" id="player2Info">
                    <span class="player-name">Player 2</span>
                    <span class="player-score">Pieces: <span id="player2Score">0</span></span>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="board-container">
                <div id="gameBoard" class="game-board"></div>
            </div>

            <!-- Right Panel - Move History -->
            <div class="history-container" id="moveHistory"></div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
